name: Build and Deploy of Static Site

on:
  push:
  
permissions: write-all

jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Python Setup
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Mkdocs Setup
        run: pip install mkdocs

      - name: Mkdocs Build
        run: mkdocs build

      - name: Deploy to Main
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          echo `${{ secrets.PERSONAL_ACCESS_TOKEN }}`
          git remote add target https://${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/asap-programmer/static-site.git
          git add .
          git commit -m "Deploy to Main"
          git push target main --force
        env:
          PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

    

     


